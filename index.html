<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="text-logo.png">
</head>

<body>
    <div class="container">
        <div class="options">

            <!-- Format Text -->
            <button id="bold" class="option-button">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-button">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="option-button">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-button">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="subscript" class="option-button">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <button id="superscript" class="option-button">
                <i class="fa-solid fa-superscript"></i>
            </button>

            <!-- List -->
            <button id="insertOrderedList" class="option-button">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderedList" class="option-button">
                <i class="fa-solid fa-list"></i>
            </button>

            <!-- Undo/Redo -->
            <button id="undo" class="option-button">
                <i class="fa-solid fa-undo"></i>
            </button>
            <button id="redo" class="option-button">
                <i class="fa-solid fa-redo"></i>
            </button>

            <!-- Indent -->
            <button id="indent" class="option-button">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-button">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <!-- Alignment -->
            <button id="alignLeft" class="option-button">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="alignCenter" class="option-button">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="alignRight" class="option-button">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="alignJustify" class="option-button">
                <i class="fa-solid fa-align-justify"></i>
            </button>

            <!-- Heading -->
            <select id="formatBlock" class="adv-option-button">
                <option value="" selected="" hidden="" disabled="">Format</option>
                <option value="H1">Heading 1</option>
                <option value="H2">Heading 2</option>
                <option value="H3">Heading 3</option>
                <option value="H4">Heading 4</option>
                <option value="H5">Heading 5</option>
                <option value="H6">Heading 6</option>
            </select>


            <!-- Color -->

            <!-- For Text Color -->
            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor"><i class="fa-solid fa-font"></i></label>
            </div>

            <!-- For Text High-lighting  -->
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor"><i class="fa-solid fa-highlighter"></i></label>
            </div>
        </div>

        <div id="text-input" contenteditable="true"></div>
    </div>

    <!-- JS Code -->
    <script src="script.js"></script>
</body>

</html>
